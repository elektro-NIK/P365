{% extends "base/base.html" %}
{% load staticfiles %}

{% block content %}
<div class="row">
    <div class="col-xs-12">
        <div id="msg"></div>
        <div id="calendar"></div>
    </div>
    <div class="col-xs-12">
        <div class="modal modal-fade" id="event-modal" hidden="True">
	        <div class="modal-dialog">
		        <div class="modal-content">
			        <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
				        <h4 class="modal-title">New event</h4>
                    </div>
			        <div class="modal-body">
                        <form class="form-horizontal">
                            {% csrf_token %}
                            <input name="event-index" type="hidden">
                            <div class="form-group">
                                <label class="col-xs-12 col-sm-3 control-label">Name</label>
                                <div class="col-xs-12 col-sm-9">
                                    <input name="event-name" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-12 col-sm-3 control-label">Description</label>
                                <div class="col-xs-12 col-sm-9">
                                    <textarea name="event-description" class="form-control noresize" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-12 col-sm-3 control-label">Dates</label>
                                <div class="col-xs-12 col-sm-9">
                                    <div class="input-group input-daterange" data-provide="datepicker">
                                        <input name="event-start-date" type="text" class="form-control">
                                        <span class="input-group-addon">to</span>
                                        <input name="event-end-date" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="save-event">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block css %}
    <link href="{% static 'bootstrap/css/bootstrap-datepicker.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'bootstrap/css/bootstrap-year-calendar.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/calendar.css' %}" rel="stylesheet" media="screen">
{% endblock %}

{% block js %}
    <script src="{% static 'bootstrap/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap-year-calendar.min.js' %}"></script>
    <script src="{% static 'js/events.js' %}"></script>
{% endblock %}
