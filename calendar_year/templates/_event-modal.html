<div class="modal fade" id="event-modal" tabindex="-1" role="dialog" aria-labelledby="event-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-secondary">
            <div class="modal-header">
                <h4 class="modal-title" id="event-modal-label">Event</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <input name="event-index" type="hidden">
                    <div class="col required">
                        <input name="event-name" type="text" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="col control-label"></label>
                    <div class="col">
                        <textarea name="event-description" class="form-control noresize" placeholder="Description" rows="5"></textarea>
                    </div>
                    <label class="col control-label"> </label>
                    <div class="col">
                        <div class="input-group input-daterange required" data-provide="datepicker">
                            <input name="event-start-date" type="text" class="form-control col-6" placeholder="Start date" required>
                            <input name="event-end-date" type="text" class="form-control col-6" placeholder="End date" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="save-event">Save</button>
            </div>
        </div>
    </div>
</div>
