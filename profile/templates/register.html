{% extends "base/base.html" %}
{% load i18n %}
{% block content %}
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
            <form class="form-horizontal" method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <div class="form-group{% if form.username.errors %} has-error has-feedback{% endif %}">
                    <div class="control-label">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
                            <input type="text" class="form-control" id="username" name="{{ form.username.name }}" placeholder="Username">
                        </div>
                    </div>
                </div>
                <div class="form-group{% if form.first_name.errors %} has-error has-feedback{% endif %}">
                    <div class="control-label">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-info-sign"></i></div>
                            <input type="text" class="form-control" id="first_name" name="{{ form.first_name.name }}" placeholder="First name">
                        </div>
                    </div>
                </div>
                <div class="form-group{% if form.last_name.errors %} has-error has-feedback{% endif %}">
                    <div class="control-label">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-info-sign"></i></div>
                            <input type="text" class="form-control" id="last_name" name="{{ form.last_name.name }}" placeholder="Last name">
                        </div>
                    </div>
                </div>
                <div class="form-group{% if form.email.errors %} has-error has-feedback{% endif %}">
                    <div class="control-label">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div>
                            <input type="text" class="form-control" id="email" name="{{ form.email.name }}" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="form-group{% if form.password1.errors %} has-error has-feedback{% endif %}">
                    <div class="control-label">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                            <input type="password" class="form-control" id="password1" name="{{ form.password1.name }}" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="form-group{% if form.password2.errors %} has-error has-feedback{% endif %}">
                    <div class="control-label">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                            <input type="password" class="form-control" id="password2" name="{{ form.password2.name }}" placeholder="Confirm your password">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div  class="center-block text-center">
                        <button type="submit" class="btn btn-success">Sign Up</button>
                        <span>or</span>
                        <a href="{% url 'login' %}"><button type="button" class="btn btn-default">Login</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
