{% extends "base/base.html" %}

{% block content %}
<div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <form class="form-horizontal" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {{ form.non_field_errors }}
            <div class="form-group">
                <div class="control-label">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </div>
                        <input type="text" class="form-control" id="username" name="{{ form.username.name }}" placeholder="Username">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="control-label">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </div>
                        <input type="password" class="form-control" id="password" name="{{ form.password.name }}" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="center-block text-center">
                    <button type="submit" class="btn btn-success">Login</button>
                    <span>or</span>
                    <a href="{% url 'signup' %}"><button type="button" class="btn btn-default">Sign Up</button></a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
