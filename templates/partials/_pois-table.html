{% load humanize %}

{% if pois %}
    <table class="table table-hover table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Created</th>
                <th class="center">Tag</th>
                <th class="center">Status</th>
                <th class="center">Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for poi in pois %}
                <tr id="poi{{ poi.id }}">
                    <td>
                        <a href="{% url 'poi:view' poi.id %}">{{ poi.name }}</a>
                    </td>
                    <td>{{ poi.created|naturaltime }}</td>
                    <td class="center">
                        <!--{% if poi.tag.slug %}-->
                            <!--<a href="{% url 'tag_url' poi.tag.slug %}">-->
                                <!--<span class="label label-default">{{ poi.tag|default:'' }}</span>-->
                            <!--</a>-->
                        <!--{% endif %}-->
                    </td>
                    <td class="center status">
                        {% if poi.public %}
                            <a href="#" class="glyphicon glyphicon-globe" title="public"></a>
                        {% else %}
                            <a href="#" class="glyphicon glyphicon-user" title="private"></a>
                        {% endif %}
                    </td>
                    <td class="center edit">
                        <a href="{% url 'poi:edit' poi.id %}" class="glyphicon glyphicon-edit" title="edit"></a>
                        {% if not poi.public %}
                            <a href="#" class="glyphicon glyphicon-trash" title="delete"></a>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <div class="alert alert-info" role="alert">
        You don't have pois yet. Try to create your first poi.
    </div>
{% endif %}
