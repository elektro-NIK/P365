{% for story in stories %}
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div class="well" id="story{{ story.id }}">
            <h3 align="center">{{ story.title }}</h3>
            <p align="center"><b>{{ story.event.start_date|date }} - {{ story.event.finish_date|date }}</b></p>
            <div>{{ story.text|truncatewords_html:20|safe }}</div>
            <p>
                <a href="{% url 'story:view' story.id %}" class="btn btn-primary" role="button">Read</a>
                <span class="btn-group pull-right" role="group">
                    <a href="{% url 'story:edit' story.id %}" class="btn btn-default" role="button"><i class="glyphicon glyphicon-edit"></i></a>
                    <a href="#" class="btn btn-default btn-delete" role="button"><i class="glyphicon glyphicon-trash"></i></a>
                </span>
            </p>
        </div>
    </div>
{% empty %}
    <div class="alert alert-info" role="alert">
        You don't have Stories yet. Try to <a href="{% url 'story:create' %}" class="alert-link">create your first Story</a>.
    </div>
{% endfor %}
