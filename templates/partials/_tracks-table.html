<!--suppress XmlDuplicatedId -->
<table class="table table-hover table-condensed">
    <thead>
    <tr>
        <th>Name</th>
        <th>Started</th>
        <th>Length</th>
        <th class="center">Activity</th>
        <th class="center">Status</th>
        <th class="center">Edit</th>
    </tr>
    </thead>
    <tbody>
        {% for track in tracks %}
            <tr>
                <td>
                    <a href="#">{{ track.name }}</a>
                </td>
                <td>{{ track.start_date }}</td>
                <td>{{ track.length }}&nbsp;km</td>
                <td class="center">
                    <span class="label label-default">{{ track.activity }}</span>
                </td>
                <td class="center status">
                    {% if track.public %}
                        <a href="#" class="glyphicon glyphicon-globe" title="public" id="status{{ track.id }}"></a>
                    {% else %}
                        <a href="#" class="glyphicon glyphicon-user" title="private" id="status{{ track.id }}"></a>
                    {% endif %}
                </td>
                <td class="center edit">
                    <a href="#" class="glyphicon glyphicon-edit" title="edit" id="edit{{ track.id }}"></a>
                    <a href="#" class="glyphicon glyphicon-trash" title="delete" id="delete{{ track.id }}"></a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
